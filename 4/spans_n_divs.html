<!DOCTYPE html>
<html>
  <head>
    <title>Spans and Divs</title>
  </head>
  <body>
    <span style="color: brown"
      >Span tags are like paragraphs that have no default style</span
    >
    <div style="border: 1px blue solid">
      DIVs are like Spans but they are more of block tags w/o
      padding,margin,bg-color
    </div>
  </body>
</html>
